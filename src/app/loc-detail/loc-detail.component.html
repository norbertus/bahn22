<div *ngIf="loc">

  <h2>{{ loc[0].name | uppercase }} Details</h2>
  <div><span>id: </span>{{loc[0].idLoc}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="loc[0].name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>

</div>
